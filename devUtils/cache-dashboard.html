<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缓存管理面板 - 开发工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #61de9b 0%, #3d80de 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #eabd2b 0%, #cf5319 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #64748b;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: white;
            color: #165fe8;
            border-bottom: 3px solid #2318e7;
        }

        .nav-tab:hover {
            background: #f1f5f9;
            color: #334155;
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid #20c9d5;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card h3 {
            color: #334155;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #0b3cf0;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #64748b;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #1a4beb;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #2250cf;
            color: white;
        }

        .btn-primary:hover {
            background: #024dce;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: #f8fafc;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 1px solid #e5e7eb;
        }

        .table td {
            padding: 15px;
            border-bottom: 1px solid #f3f4f6;
            vertical-align: top;
        }

        .table tr:hover {
            background: #f9fafb;
        }

        .cache-key {
            font-family: 'Monaco', 'Menlo', monospace;
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #475569;
        }

        .cache-value {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .cache-size {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .cache-type {
            background: #dbeafe;
            color: #1e40af;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #0854df;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
            margin: 20px 0;
        }

        .success {
            background: #f0fdf4;
            color: #16a34a;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #16a34a;
            margin: 20px 0;
        }

        .memory-bar {
            width: 100%;
            height: 20px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .memory-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            transition: width 0.3s ease;
        }

        .category-chart {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .category-item {
            text-align: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .category-count {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0750ed;
        }

        .category-label {
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .json-viewer {
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            max-height: 400px;
            overflow: auto;
            white-space: pre;
            border: 1px solid #334155;
        }

        .json-viewer .json-key {
            color: #60a5fa;
            font-weight: 500;
        }

        .json-viewer .json-string {
            color: #34d399;
        }

        .json-viewer .json-number {
            color: #fbbf24;
        }

        .json-viewer .json-boolean {
            color: #f87171;
        }

        .json-viewer .json-null {
            color: #9ca3af;
            font-style: italic;
        }

        .json-viewer .json-punctuation {
            color: #e2e8f0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow: auto;
            margin: 20px;
            width: 100%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #374151;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            padding: 5px;
        }

        .close-btn:hover {
            color: #374151;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .nav-tabs {
                flex-direction: column;
            }

            .table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 缓存管理面板</h1>
            <p>实时监控和管理 NestJS 应用缓存数据</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('overview')">📊 概览</button>
            <button class="nav-tab" onclick="showTab('cache-list')">📋 缓存列表</button>
            <button class="nav-tab" onclick="showTab('statistics')">📈 统计信息</button>
            <button class="nav-tab" onclick="showTab('memory')">💾 内存使用</button>
        </div>

        <div class="content">
            <!-- 概览标签页 -->
            <div id="overview" class="tab-content active">
                <div class="controls">
                    <button class="btn btn-primary" onclick="refreshOverview()">🔄 刷新数据</button>
                    <button class="btn btn-danger" onclick="clearAllCache()">🗑️ 清空所有缓存</button>
                </div>

                <div id="overview-loading" class="loading">正在加载概览数据...</div>
                <div id="overview-content" style="display: none;">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>总缓存数量</h3>
                            <div class="value" id="total-keys">0</div>
                            <div class="label">个缓存项</div>
                        </div>
                        <div class="stat-card">
                            <h3>总占用空间</h3>
                            <div class="value" id="total-size">0</div>
                            <div class="label">字节</div>
                        </div>
                        <div class="stat-card">
                            <h3>内存使用率</h3>
                            <div class="value" id="memory-percentage">0%</div>
                            <div class="label">堆内存</div>
                        </div>
                        <div class="stat-card">
                            <h3>文章缓存</h3>
                            <div class="value" id="articles-count">0</div>
                            <div class="label">个缓存项</div>
                        </div>
                    </div>

                    <h3 style="margin-bottom: 15px; color: #374151;">📂 缓存分类分布</h3>
                    <div class="category-chart" id="category-chart">
                        <!-- 动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 缓存列表标签页 -->
            <div id="cache-list" class="tab-content">
                <div class="controls">
                    <input type="text" class="search-box" id="search-input" placeholder="🔍 搜索缓存键..." onkeyup="filterCacheList()">
                    <button class="btn btn-primary" onclick="refreshCacheList()">🔄 刷新列表</button>
                    <button class="btn btn-secondary" onclick="exportCacheData()">📥 导出数据</button>
                </div>

                <div id="cache-list-loading" class="loading">正在加载缓存列表...</div>
                <div id="cache-list-content" style="display: none;">
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>缓存键</th>
                                    <th>数据类型</th>
                                    <th>大小</th>
                                    <th>预览</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="cache-table-body">
                                <!-- 动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 统计信息标签页 -->
            <div id="statistics" class="tab-content">
                <div class="controls">
                    <button class="btn btn-primary" onclick="refreshStatistics()">🔄 刷新统计</button>
                </div>

                <div id="statistics-loading" class="loading">正在加载统计信息...</div>
                <div id="statistics-content" style="display: none;">
                    <!-- 动态生成统计图表 -->
                </div>
            </div>

            <!-- 内存使用标签页 -->
            <div id="memory" class="tab-content">
                <div class="controls">
                    <button class="btn btn-primary" onclick="refreshMemoryInfo()">🔄 刷新内存信息</button>
                </div>

                <div id="memory-loading" class="loading">正在加载内存信息...</div>
                <div id="memory-content" style="display: none;">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>已使用内存</h3>
                            <div class="value" id="memory-used">0</div>
                            <div class="label">MB</div>
                        </div>
                        <div class="stat-card">
                            <h3>总内存</h3>
                            <div class="value" id="memory-total">0</div>
                            <div class="label">MB</div>
                        </div>
                        <div class="stat-card">
                            <h3>使用率</h3>
                            <div class="value" id="memory-usage-percent">0%</div>
                            <div class="label">堆内存</div>
                        </div>
                    </div>

                    <h3 style="margin: 20px 0 10px; color: #374151;">💾 内存使用情况</h3>
                    <div class="memory-bar">
                        <div class="memory-fill" id="memory-bar-fill" style="width: 0%"></div>
                    </div>
                    <p style="text-align: center; color: #6b7280; margin-top: 10px;" id="memory-info-text">内存使用详情</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 缓存详情模态框 -->
    <div id="cache-detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-cache-key">缓存详情</h2>
                <button class="close-btn" onclick="closeCacheDetailModal()">&times;</button>
            </div>
            <div id="modal-cache-content">
                <!-- 动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // API 基础地址
        const API_BASE = 'http://localhost:7001/api/dev/cache';
        
        // 全局数据存储
        let cacheData = [];
        let filteredCacheData = [];

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            refreshOverview();
        });

        // 标签页切换
        function showTab(tabName) {
            // 隐藏所有标签页内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 移除所有标签按钮的激活状态
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的标签页
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // 根据标签页加载对应数据
            switch(tabName) {
                case 'overview':
                    refreshOverview();
                    break;
                case 'cache-list':
                    refreshCacheList();
                    break;
                case 'statistics':
                    refreshStatistics();
                    break;
                case 'memory':
                    refreshMemoryInfo();
                    break;
            }
        }

        // 刷新概览数据
        async function refreshOverview() {
            showLoading('overview');
            try {
                const response = await fetch(`${API_BASE}/overview`);
                const data = await response.json();
                if (data.code === 200) {
                    updateOverviewUI(data.data);
                    hideLoading('overview');
                } else {
                    throw new Error(data.message || '获取概览数据失败');
                }
            } catch (error) {
                showError('overview', `获取概览数据失败: ${error.message}`);
            }
        }
        // 更新概览界面
        function updateOverviewUI(data) {
            document.getElementById('total-keys').textContent = data.totalKeys || 0;
            document.getElementById('total-size').textContent = formatBytes(data.totalSize || 0);
            document.getElementById('memory-percentage').textContent = `${data.memoryUsage?.percentage || 0}%`;
            document.getElementById('articles-count').textContent = data.categories?.articles || 0;
            
            // 更新分类图表
            const categoryChart = document.getElementById('category-chart');
            categoryChart.innerHTML = '';
            
            if (data.categories) {
                Object.entries(data.categories).forEach(([category, count]) => {
                    const categoryItem = document.createElement('div');
                    categoryItem.className = 'category-item';
                    categoryItem.innerHTML = `
                        <div class="category-count">${count}</div>
                        <div class="category-label">${getCategoryDisplayName(category)}</div>
                    `;
                    categoryChart.appendChild(categoryItem);
                });
            }
        }

        // 刷新缓存列表
        async function refreshCacheList() {
            showLoading('cache-list');
            try {
                const keysResponse = await fetch(`${API_BASE}/keys`);
                const keysData = await keysResponse.json();
                
                if (keysData.code!==200) {
                    throw new Error(keysData.message || '获取缓存键失败');
                }
                
                const keys = keysData.data;
                cacheData = [];
                
                // 获取每个缓存的详细数据
                for (const key of keys) {
                    try {
                        const dataResponse = await fetch(`${API_BASE}/data/${encodeURIComponent(key)}`);
                        const cacheItem = await dataResponse.json();
                        if ( cacheItem.code ===200) {
                            cacheData.push(cacheItem.data);
                        }
                    } catch (error) {
                        console.warn(`获取缓存 ${key} 的数据失败:`, error);
                    }
                }
                
                filteredCacheData = [...cacheData];
                updateCacheListUI();
                hideLoading('cache-list');
            } catch (error) {
                showError('cache-list', `获取缓存列表失败: ${error.message}`);
            }
        }

        // 更新缓存列表界面
        function updateCacheListUI() {
            const tbody = document.getElementById('cache-table-body');
            tbody.innerHTML = '';
            
            filteredCacheData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><span class="cache-key">${item.key}</span></td>
                    <td><span class="cache-type">${item.type}</span></td>
                    <td><span class="cache-size">${formatBytes(item.size)}</span></td>
                    <td><div class="cache-value">${getValuePreview(item.value)}</div></td>
                    <td>
                        <button class="btn btn-primary" style="padding: 5px 10px; font-size: 0.8rem; margin-right: 5px;" onclick="showCacheDetail('${item.key}')">查看</button>
                        <button class="btn btn-danger" style="padding: 5px 10px; font-size: 0.8rem;" onclick="clearSingleCache('${item.key}')">删除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 过滤缓存列表
        function filterCacheList() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            filteredCacheData = cacheData.filter(item => 
                item.key.toLowerCase().includes(searchTerm)
            );
            updateCacheListUI();
        }

        // 刷新统计信息
        async function refreshStatistics() {
            showLoading('statistics');
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                if (data.code ===200) {
                    updateStatisticsUI(data.data);
                    hideLoading('statistics');
                } else {
                    throw new Error(data.message || '获取统计信息失败');
                }
            } catch (error) {
                showError('statistics', `获取统计信息失败: ${error.message}`);
            }
        }

        // 更新统计信息界面
        function updateStatisticsUI(data) {
            const content = document.getElementById('statistics-content');
            content.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>总缓存键数</h3>
                        <div class="value">${data.totalKeys || 0}</div>
                        <div class="label">个</div>
                    </div>
                </div>
                
                <h3 style="margin: 20px 0 15px; color: #374151;">📊 分类统计</h3>
                <div class="category-chart">
                    ${Object.entries(data.keysByCategory || {}).map(([category, count]) => `
                        <div class="category-item">
                            <div class="category-count">${count}</div>
                            <div class="category-label">${getCategoryDisplayName(category)}</div>
                        </div>
                    `).join('')}
                </div>
                
                <h3 style="margin: 20px 0 15px; color: #374151;">💾 大小统计</h3>
                <div class="category-chart">
                    ${Object.entries(data.sizeByCategory || {}).map(([category, size]) => `
                        <div class="category-item">
                            <div class="category-count">${formatBytes(size)}</div>
                            <div class="category-label">${getCategoryDisplayName(category)}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // 刷新内存信息
        async function refreshMemoryInfo() {
            showLoading('memory');
            try {
                const response = await fetch(`${API_BASE}/memory-usage`);
                const data = await response.json();
                
                if (data.code===200) {
                    updateMemoryUI(data.data);
                    hideLoading('memory');
                } else {
                    throw new Error(data.message || '获取内存信息失败');
                }
            } catch (error) {
                showError('memory', `获取内存信息失败: ${error.message}`);
            }
        }

        // 更新内存界面
        function updateMemoryUI(data) {
            const usedMB = Math.round(data.used / 1024 / 1024);
            const totalMB = Math.round(data.total / 1024 / 1024);
            
            document.getElementById('memory-used').textContent = usedMB;
            document.getElementById('memory-total').textContent = totalMB;
            document.getElementById('memory-usage-percent').textContent = `${data.percentage}%`;
            document.getElementById('memory-bar-fill').style.width = `${data.percentage}%`;
            document.getElementById('memory-info-text').textContent = 
                `已使用 ${usedMB}MB / 总计 ${totalMB}MB (${data.percentage}%)`;
        }

        // JSON语法高亮格式化函数
        function formatJsonWithSyntaxHighlight(obj) {
            const jsonString = JSON.stringify(obj, null, 2);
            return jsonString
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"([^"]+)":/g, '<span class="json-key">"$1"</span><span class="json-punctuation">:</span>')
                .replace(/: "([^"]*)"/g, ': <span class="json-string">"$1"</span>')
                .replace(/: (\d+\.?\d*)/g, ': <span class="json-number">$1</span>')
                .replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>')
                .replace(/: null/g, ': <span class="json-null">null</span>')
                .replace(/([{}\[\],])/g, '<span class="json-punctuation">$1</span>');
        }

        // 显示缓存详情
        async function showCacheDetail(key) {
            try {
                const response = await fetch(`${API_BASE}/data/${encodeURIComponent(key)}`);
                const data = await response.json();
                
                if (data.code===200) {
                    document.getElementById('modal-cache-key').textContent = key;
                    document.getElementById('modal-cache-content').innerHTML = `
                        <div style="margin-bottom: 20px;">
                            <strong>缓存键:</strong> <span class="cache-key">${data.data.key}</span><br>
                            <strong>数据类型:</strong> <span class="cache-type">${data.data.type}</span><br>
                            <strong>大小:</strong> ${formatBytes(data.data.size)}<br>
                            <strong>创建时间:</strong> ${data.data.createdAt || '未知'}
                        </div>
                        <h4 style="margin-bottom: 10px; color: #374151;">缓存内容:</h4>
                        <div class="json-viewer">${formatJsonWithSyntaxHighlight(data.data.value)}</div>
                    `;
                    document.getElementById('cache-detail-modal').classList.add('show');
                } else {
                    throw new Error(data.message || '获取缓存详情失败');
                }
            } catch (error) {
                alert(`获取缓存详情失败: ${error.message}`);
            }
        }

        // 关闭缓存详情模态框
        function closeCacheDetailModal() {
            document.getElementById('cache-detail-modal').classList.remove('show');
        }

        // 清除单个缓存
        async function clearSingleCache(key) {
            if (!confirm(`确定要删除缓存 "${key}" 吗？`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/clear/${encodeURIComponent(key)}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(`缓存 "${key}" 已删除`);
                    refreshCacheList();
                    refreshOverview();
                } else {
                    throw new Error(data.message || '删除缓存失败');
                }
            } catch (error) {
                alert(`删除缓存失败: ${error.message}`);
            }
        }

        // 清空所有缓存
        async function clearAllCache() {
            if (!confirm('确定要清空所有缓存吗？此操作不可撤销！')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/clear-all`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('所有缓存已清空');
                    refreshOverview();
                    refreshCacheList();
                } else {
                    throw new Error(data.message || '清空缓存失败');
                }
            } catch (error) {
                alert(`清空缓存失败: ${error.message}`);
            }
        }

        // 导出缓存数据
        function exportCacheData() {
            const dataStr = JSON.stringify(cacheData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `cache-data-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // 工具函数
        function showLoading(section) {
            document.getElementById(`${section}-loading`).style.display = 'block';
            document.getElementById(`${section}-content`).style.display = 'none';
        }

        function hideLoading(section) {
            document.getElementById(`${section}-loading`).style.display = 'none';
            document.getElementById(`${section}-content`).style.display = 'block';
        }

        function showError(section, message) {
            document.getElementById(`${section}-loading`).style.display = 'none';
            document.getElementById(`${section}-content`).innerHTML = `<div class="error">${message}</div>`;
            document.getElementById(`${section}-content`).style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.content').insertBefore(successDiv, document.querySelector('.content').firstChild);
            setTimeout(() => successDiv.remove(), 3000);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getCategoryDisplayName(category) {
            const names = {
                articles: '文章',
                tags: '标签',
                categories: '分类',
                users: '用户',
                tokens: '令牌',
                other: '其他'
            };
            return names[category] || category;
        }

        function getValuePreview(value) {
            if (value === null || value === undefined) {
                return '<em>null</em>';
            }
            
            const str = typeof value === 'string' ? value : JSON.stringify(value);
            return str.length > 50 ? str.substring(0, 50) + '...' : str;
        }

        // 点击模态框外部关闭
        document.getElementById('cache-detail-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCacheDetailModal();
            }
        });

        // ESC键关闭模态框
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeCacheDetailModal();
            }
        });
    </script>
</body>
